# MAE Stage A pretraining on EnMAP/SpectralEarth scenes.

experiment_name: alchemi_mae_enmap_spectralearth
run_id:
data: enmap_mae
model:
  ingest: any_sensor_default
  backbone: mae_base
  alignment: lab_overhead_default
  heads:
    solids: solids_default
    gas: gas_default
    aux: aux_default
  uncertainty: stack_default
training:
  batch_size: 64
  eval_batch_size: 64
  accumulation_steps: 2
  epochs: 400
  optimizer:
    type: adamw
    lr: 0.00015
    weight_decay: 0.05
    betas: [0.9, 0.95]
  scheduler:
    type: cosine
    warmup_steps: 2000
    min_lr: 0.00001
  stages:
    mae: stage_mae
    align:
      enabled: false
    tasks:
      enabled: false
    uncertainty:
      enabled: false
  multitask: multitask_default
eval: representation_default
