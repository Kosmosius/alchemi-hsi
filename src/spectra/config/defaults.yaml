# Default configuration for spectral MAE pretraining.
data:
  dataset_root: /path/to/data
  batch_size: 8
  num_workers: 4

model:
  size: base
  context_size: 1
  encoder_dim: 768
  encoder_layers: 12
  decoder_dim: 512
  decoder_layers: 4
  num_heads: 12
  sam_loss: false

masking:
  mask_ratio_spatial: 0.5
  mask_ratio_spectral: 0.5
  grouping:
    mode: contiguous
    G: 4

precision:
  precision: bf16
  flash_attn: false

train:
  max_steps: 1000
  log_every: 10
  checkpoint_dir: ./checkpoints
