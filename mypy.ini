# mypy.ini
[mypy]
python_version = 3.11
strict = True
warn_unused_configs = True
files = .
mypy_path = src
follow_imports = skip
show_error_codes = True

# --- Third-party libraries missing type information ---
[mypy-yaml]
ignore_missing_imports = True

[mypy-typer]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-rasterio]
ignore_missing_imports = True

[mypy-zarr]
ignore_missing_imports = True

[mypy-joblib]
ignore_missing_imports = True

# Pydantic v1/2 has types, but if your environment still shows Any, this prevents cascade.
[mypy-pydantic.*]
ignore_missing_imports = True

# --- Tests and local stubs are allowed to be looser ---
[mypy-tests.*]
disallow_untyped_defs = False
warn_return_any = False
warn_unused_ignores = False
