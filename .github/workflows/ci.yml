name: CI

on:
  push:
    branches: ["main", "work", "master"]
  pull_request:

jobs:
  cpu-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            mypy.ini

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linters
        run: |
          ruff check .
          black --check .
          isort --check-only .

      - name: Type check
        run: mypy .

      - name: Run tests
        run: pytest -q --maxfail=1 --disable-warnings --cov=alchemi --cov=alchemi_hsi --cov-report=xml

      - name: Upload coverage
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
